<mat-card class="cart monsFont" fxLayout="column" fxFlexAlign="center center" fxLayoutGap="10px" fxFlex.xs="100%"
  fxFlex="600px">
  <mat-card-header>
    <mat-card-title class="matCardTitle">
      <div class="matCardTitleDiv">
        <span class="monsFont matCardTitleH2">{{ title }}</span>
        <mat-icon aria-hidden="true" style="padding-left: 10px;">{{ titleIconName }}</mat-icon>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm">

      <mat-form-field>
        <input type="text" matInput placeholder="Product number *" disabled="true"
          ngModel name="prodId" [(ngModel)]="prodId" required>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Product name" ngModel
        [(ngModel)]="prodName" name="prodName" required>
      </mat-form-field>

      <mat-form-field>
        <!-- mat-label>Product description</mat-label -->
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          placeholder="Product description" ngModel name="prodDesc" [(ngModel)]="prodDesc"
          cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10" required></textarea>
      </mat-form-field>

      <div layout="row" flex="25">
        <input style="display: none" type="file"
          accept=".jpg, .png, .jpeg"
          (change)="onFileChanged($event)" #fileInput>
        <mat-form-field style="width: 350px;">
          <input type="text" matInput placeholder="Product image *" disabled="true"
            ngModel name="img" [(ngModel)]="prodImg" #img="ngModel" required>
        </mat-form-field>
        <button mat-mini-fab mat-raised-button class="btn-attach-img" color="accent">
          <mat-icon matTooltip="Attach image" aria-hidden="true"
            (click)="fileInput.click()">attach_file</mat-icon>
        </button>
      </div>

      <div layout="row" flex="25" fxLayoutGap="10px">
        <button mat-raised-button class="resetCartButton"
          color="accent" (click)="onCancel()">CANCEL</button>

        <button mat-raised-button class="resetCartButton"
          [disabled]="f.invalid || img.value === ''"
          color="primary" (click)="onSubmit()">SUBMIT</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
